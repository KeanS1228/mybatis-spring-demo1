plugins {
    id 'java'
}

group = 'org.shitj'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.10.0')
    testImplementation 'org.junit.jupiter:junit-jupiter'

    // https://mvnrepository.com/artifact/org.springframework/spring-context
    implementation group: 'org.springframework', name: 'spring-context', version: '5.2.22.RELEASE'

//    compile group: 'org.mybatis', name: 'mybatis‚Äêspring', version: '1.3.2'
    implementation group: 'mysql', name: 'mysql-connector-java', version: '8.0.21'
    implementation group: 'org.mybatis', name: 'mybatis', version: '3.4.5'
}

test {
    useJUnitPlatform()
}